<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Research Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SEO Research Tool</h1>
        
        <form id="researchForm">
            <div class="form-group">
                <label for="keyword">Enter Keyword:</label>
                <input type="text" id="keyword" name="keyword" placeholder="e.g., python programming, SEO tools" required>
            </div>
            
            <div class="form-group">
                <label for="num_results">Number of Results:</label>
                <input type="number" id="num_results" name="num_results" value="10" min="5" max="30">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Start Research
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('researchForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword').value.trim();
            const numResults = document.getElementById('num_results').value;
            
            if (!keyword) {
                showStatus('error', 'Please enter a keyword');
                return;
            }
            
            // Start research
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Starting Research...';
            
            try {
                const response = await fetch('/start_research', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        keyword: keyword,
                        num_results: parseInt(numResults)
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('loading', '<div class="loading-spinner"></div>Research started! Please wait...');
                    monitorProgress();
                } else {
                    showStatus('error' + data.error);
                    resetButton();
                }
            } catch (error) {
                showStatus('error', 'Failed to start research: ' + error.message);
                resetButton();
            }
        });
        
        async function monitorProgress() {
            const checkProgress = async () => {
                try {
                    const response = await fetch('/research_status');
                    const status = await response.json();
                    
                    if (status.running) {
                        showStatus('loading', `<div class="loading-spinner"></div>${status.progress}`);
                        setTimeout(checkProgress, 2000);
                    } else if (status.completed) {
                        if (status.results && status.results.length > 0) {
                            showStatus('success', `${status.progress}`);
                            setTimeout(() => {
                                window.location.href = '/results';
                            }, 1500);
                        } else {
                            showStatus('error', 'No results found or research failed');
                            resetButton();
                        }
                    }
                } catch (error) {
                    showStatus('error', 'Error checking progress: ' + error.message);
                    resetButton();
                }
            };
            
            checkProgress();
        }
        
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.style.display = 'block';
        }
        
        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Start Research';
        }
    </script>
</body>
</html>
